<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> <!-- bootstrap link-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css"> <!--links css folder-->
 </head>
 
 <body>   
  <h1>Javascript Calculator App</h1>
        <div class = "container">
        <div class = "row">
     
        <form action="#" name="calculator" class="calculator">
        <input type="text" class="display form-control" name="output" id="output"> <br><br>
        <input type="button" class="btn btn-info btn-lg " value="AC" id ="clearDisplay">
        <input type="button" class="btn btn-info btn-lg " value="DELETE" onclick="removeNumber()">
        
        <input type="button" class="btn btn-info btn-lg " value="/" onclick="output.value += '/' "><br><br>
        <input type="button" class="btn btn-info btn-lg" value="7" onclick="output.value += '7' ">
        <input type="button" class="btn btn-info btn-lg " value="8" onclick="output.value += '8' ">
        <input type="button" class="btn btn-info btn-lg" value="9" onclick="output.value += '9' ">
        <input type="button" class="btn btn-info btn-lg" value="*" onclick="output.value += '*' "><br><br>
        <input type="button" class="btn btn-info btn-lg" value="6" onclick="output.value += '6' ">
        <input type="button" class="btn btn-info btn-lg" value="5" onclick="output.value += '5' ">
        <input type="button" class="btn btn-info btn-lg" value="4" onclick="output.value += '4' ">
        <input type="button" class="btn btn-info btn-lg" value="-" onclick="output.value += '-' "><br><br>
        <input type="button" class="btn btn-info btn-lg" value="3" onclick="output.value += '3' ">
        <input type="button" class="btn btn-info btn-lg" value="2" onclick="output.value += '2' ">
        <input type="button" class="btn btn-info btn-lg" value="1" onclick="output.value += '1' ">
        <input type="button" class="btn btn-info btn-lg" value="+" onclick="output.value += '+' "><br><br>
        <input type="button" class="btn btn-info btn-lg" value="0" onclick="output.value += '0' ">
        <input type="button" class="btn btn-info btn-lg" value="00" onclick="output.value += '00' ">
        <input type="button" class="btn btn-info btn-lg" value="."  onclick="output.value += '.' ">
        <input type="button" class="btn btn-info btn-lg" value="=" id = "equals" onclick=" output.value = eval(output.value)">
    </form>
</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src = "app.js" ></script> <!-- linking javascript file--> 
    </body>


</html>
